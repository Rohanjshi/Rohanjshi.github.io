<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票股数计算器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center; /* Center align headers */
        }
        h2 {
            color: #4A90E2;
        }
        h3 {
            color: #555;
        }
        form {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s;
        }
        input:focus, select:focus {
            border-color: #4A90E2;
            outline: none;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #4A90E2;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>股票股数计算器</h2>
    <h3>---16区2组专用---</h3>

    <form id="divisionForm">
        <label for="inputNumber">预配股金额:</label>
        <input type="number" id="inputNumber" min="1" required>

        <label for="presetNumber">配股IPO:</label>
        <select id="presetNumber">
            <option value="150,1000">WOL 3D India Limited</option>
            <option value="62,2000">Avi Ansh Textile Limited</option>
            <option value="70,2000">Avax Apparels And Ornaments Limited</option>
            <option value="64,2000">Phoenix Overseas Limited</option>
        </select>

        <button type="submit">计算最接近股数</button>
    </form>

    <table id="resultTable" style="display:none;">
        <thead>
            <tr>
                <th>单股价格</th>
                <th>每手的股数</th>
                <th>每手的金额</th>
                <th>配股手数</th>
                <th>配股股数</th>
                <th>配股金额</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="priceCell"></td>
                <td id="minQtyCell"></td>
                <td id="presetNumCell"></td>
                <td id="divisionResultCell"></td>
                <td id="closestStockCell"></td>
                <td id="finalNumber"></td>
            </tr>
        </tbody>
    </table>

    <script>
        document.getElementById('divisionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputNumber = document.getElementById('inputNumber').value;
            const [price, minQty] = document.getElementById('presetNumber').value.split(',').map(Number);
            if (inputNumber && inputNumber > 0) {
                const presetNumber = price * minQty;
                const divisionResult = Math.floor(inputNumber / presetNumber);
                const closestStock = divisionResult * minQty;
                const finalNumber = closestStock * price;
                document.getElementById('priceCell').textContent = price;
                document.getElementById('minQtyCell').textContent = minQty;
                document.getElementById('presetNumCell').textContent = presetNumber;
                document.getElementById('divisionResultCell').textContent = divisionResult;
                document.getElementById('closestStockCell').textContent = closestStock;
                document.getElementById('finalNumber').textContent = finalNumber;
                document.getElementById('resultTable').style.display = 'table';
            } else {
                alert('请输入有效的正整数');
            }
        });
    </script>
</body>
</html>
